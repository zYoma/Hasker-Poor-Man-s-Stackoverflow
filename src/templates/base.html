{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Hasker{% endblock %}</title>
    {% block css %}<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">{% endblock %}
</head>
<body class="body">
    {% include 'header.html' %}
	<div class="container">
      <div class="row">
        <div class="col-9">
            {% block content %} {% endblock %}
        </div>
        <div class="col-3">
          <h2>Trending</h2>
            {% for title, rating in trends %}
              <h4> {{ title }} <span class="badge bg-secondary">{{ rating }}</span></h4>
            {% endfor %}
        </div>
      </div>
	</div>
	{% block JS %}{% endblock %}
</body>
</html>
